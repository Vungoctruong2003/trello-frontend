<h3>Thêm thành viên mới</h3>
<form *ngIf="addUserOnBoard" [formGroup]="addUserOnBoard" (ngSubmit)="addUserToBoard()">
  <div class="row">
    <input formControlName="email" class="form-control me-2"   type="search" placeholder="Địa chỉ email hoặc tên" aria-label="Search">
  </div>
  <br>
  <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" style="margin-top: -10px">
    <div *ngIf="email?.errors?.['required']" class="text-danger">
      * Email không được để trống
    </div>
    <div *ngIf="email?.errors?.['email']" class="text-danger">
      * Email không đúng định dạng
    </div>
  </div>
  <p>Quyền của thành viên</p>
  <select formControlName="role" class="form-select" aria-label="Default select example">
    <option value="1">Quản trị viên</option>
    <option value="2" >Chỉnh sửa</option>
    <option value="3" selected>Người xem</option>
  </select>
  <button  class="mt-3" type="submit" mat-raised-button color="primary">Thêm mới</button>
  <button mat-button (click)="onClose()">Đóng</button>
</form>
