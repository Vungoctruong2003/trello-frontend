<div cdkDropList cdkDropListOrientation="horizontal" class="example-list" (cdkDropListDropped)="drip($event)">
  <div ></div>
  <div cdkDropListGroup class="collect">
    <div *ngFor="let ar of listCards,let i = index" cdkDrag>
      <div class="example-container">
        <h2>{{lists[i].title}}</h2>
        <div
          cdkDropList
          [cdkDropListData]="ar"
          class="example-list"
          (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let item of ar" cdkDrag>
            <button class=" btn btn-outline-danger" style="width: 100%;height: 100%">{{item.title}}</button></div>
        </div>
        <div> + them moi </div>

      </div>
    </div>
  </div>
</div>
