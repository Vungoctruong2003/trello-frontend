<body class="atlassian-brand bidi-highlight" data-analytics-screen="loginChoiceScreen"
      data-analytics-attributes="{ &quot;isMarketingEvent&quot;: true }">
<div><img alt="Trello" class="trello-main-logo"
          src="https://d2k1ftgv7pobq7.cloudfront.net/meta/c/p/res/images/trello-header-logos/167dc7b9900a5b241b15ba21f8037cf8/trello-logo-blue.svg">
  <section class="inner-section">
    <div class="section-wrapper quick-switch">
      <div class="layout-twothirds-center account-form">
        <h1>Đổi mật khẩu</h1>
        <div class="text-danger">
          <!-- {{errRegister}} -->
        </div>
        <div class="login-password-container">
          <form id="login-form" *ngIf="formChangePassword" [formGroup]="formChangePassword" class="user" (ngSubmit)="onSubmit()">
            <div class="login-password-container-email">
              <div class="email-password">
                <div class="hide-when-two-factor">
                  <input type="password" formControlName="new_password" id="name"
                         class="form-field" autocorrect="off"
                         spellcheck="false" autocapitalize="off"
                         autofocus="autofocus" placeholder="Nhập mật khẩu mới"
                         value="" autocomplete="username"
                         inputmode="email">
                  <div *ngIf="newPassword?.invalid && (newPassword?.dirty || newPassword?.touched)"
                       class="alert">
                    <div *ngIf="newPassword?.errors?.['required']" class="text-danger">
                        Vui lòng nhập mật khẩu mới của bạn
                    </div>
                  </div>

                  <div id="password-entry" class="show-when-password">
                    <input type="password" formControlName="new_password_confirmation"
                           id="confirmPassword" class="form-field"
                           placeholder="Nhập lại mật khẩu mới"
                           autocomplete="current-password">
                    <div *ngIf="cfmPassword?.invalid && (cfmPassword?.dirty || cfmPassword?.touched)"
                         class="alert">
                      <div *ngIf="cfmPassword?.errors?.['required']" class="text-danger">
                        Vui lòng nhập lại mật khẩu mới của bạn
                      </div>

                    </div>
                  </div>
                </div>
                <button type="submit" id="register" class="button account-button button-green btn btn-success"  [disabled]="!formChangePassword.valid">
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
        <hr class="bottom-form-separator">
      </div>
    </div>
  </section>
</div>
</body>
