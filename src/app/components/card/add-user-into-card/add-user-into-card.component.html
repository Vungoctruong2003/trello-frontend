<div class="row">
  <p class="col-9"><strong>Thành viên của bảng</strong></p>
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg col-3"
       style="margin-left: 78%;margin-top: -15%" viewBox="0 0 16 16" (click)="onClose()">
    <path fill-rule="evenodd"
          d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>
    <path fill-rule="evenodd"
          d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"/>
  </svg>
</div>
<div *ngFor="let user of users,let i = index">
  <div class="fs-2 row " (click)="add(user.user.id,i)">
    <img class="img-profile rounded-circle col-3 mt-2"
         src="{{user.user.avatar}}">{{user.user.name}}
    <p class=" col-7" style="font-size: medium;margin-left: 22%;margin-top: -28px">{{user.user.email}}</p>
    <div class="col-2" style="margin-top: -65px">
      <div *ngIf="userInCard[i]">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check2 "
             viewBox="0 0 16 16">
          <path
            d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
        </svg>
      </div>
    </div>

  </div>
  <hr>
</div>
