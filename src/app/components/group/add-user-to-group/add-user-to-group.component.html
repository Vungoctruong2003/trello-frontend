<div class="card text-center">
  <div class="card-body">
    <h1>Add new group.</h1>
  </div>
  <form *ngIf="formAddUserToGroup" [formGroup]="formAddUserToGroup" (ngSubmit)="searchByEmail()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email_user">
    </div>
    <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="alert">
      <div *ngIf="email?.errors?.['required']" class="text-danger">
        Không được để trống
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!formAddUserToGroup.valid">Submit</button>
  </form>

</div>
